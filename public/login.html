<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <link href="https://unpkg.com/@tabler/core@latest/dist/css/tabler.min.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column bg-light" style="min-height:100vh;">
  <div class="page page-center">
    <div class="container-tight py-4">
      <div class="card card-md">
        <div class="card-body">
          <h2 class="h2 text-center mb-4">Giriş Yap</h2>
          <form id="loginForm" autocomplete="off">
            <div class="mb-3">
              <label class="form-label" for="username">Kullanıcı Adı</label>
              <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-2">
              <label class="form-label" for="password">Şifre</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
            </div>
          </form>
          <div id="login-message-area" class="alert mt-3 d-none"></div>
          <div class="text-center mt-3">
            <a href="#" id="forgotPasswordLink" class="small">Şifre Sıfırla</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>
  <script src="login.js" defer></script>
</body>
</html>
