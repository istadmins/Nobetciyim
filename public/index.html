<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Nöbetçi Yönetim Sistemi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/@tabler/core@latest/dist/css/tabler.min.css" rel="stylesheet"/>
</head>
<body>
<div class="page">
    <header class="navbar navbar-expand-md navbar-light d-print-none">
        <div class="container-xl">
            <a href="#" class="navbar-brand">Nöbetçi Yönetim Sistemi</a>
            <div class="navbar-nav flex-row order-md-last">
                <button id="logoutBtn" class="btn btn-danger">Çıkış Yap</button>
            </div>
        </div>
    </header>
    <div class="page-wrapper">
        <div class="container-xl mt-4">
            <div class="row row-cards">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header"><h3 class="card-title">Nöbetçi Listesi</h3></div>
                        <div class="card-body">
                            <div class="mb-2">
                                <button id="baslatKrediDagitimiBtn" class="btn btn-success">Başlat</button>
                            </div>
                            <div class="table-responsive">
                                <table id="nobetciTable" class="table table-vcenter table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Seç</th>
                                        <th>İsim</th>
                                        <th>Telegram ID</th>
                                        <th>Telefon No</th>
                                        <th>Kazanılan Kredi</th>
                                        <th>Pay Edilen Kredi</th>
                                        <th>Kalan Kredi</th>
                                        <th>İşlemler</th>
                                    </tr>
                                    </thead>
                                    <tbody id="nobetciTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-4">
                    <div class="card">
                        <div class="card-header"><h3 class="card-title">Yeni Nöbetçi Ekle</h3></div>
                        <div class="card-body">
                            <form id="nobetciEkleForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name" class="form-label">İsim</label>
                                        <input type="text" id="name" name="name" class="form-control" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="password" class="form-label">Şifre</label>
                                        <input type="password" id="password" name="password" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="telegram_id" class="form-label">Telegram Chat ID</label>
                                        <input type="text" id="telegram_id" name="telegram_id" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="telefon_no" class="form-label">Telefon Numarası</label>
                                        <input type="text" id="telefon_no" name="telefon_no" class="form-control">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Ekle</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Diğer bölümler (Kredi Kuralları, Zaman Bazlı Kredi, Takvim) için benzer şekilde card yapısı eklenebilir -->
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/@tabler/core@latest/dist/js/tabler.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
